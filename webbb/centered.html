<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML CSS Centering</title>
    <style>
        html, body {
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div#mydiv {
            width: 300px;
            height: 200px;
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="center" id="mydiv" style="text-align: center;">
        <p class="center">Centered horizontally and vertically</p>
    </div>
    
</body>

</html>
