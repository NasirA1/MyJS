<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0" />
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #FFCC00;
		}

		.centered {
			max-width: 500px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
			/**FOR DEMO ONLY**/
			/* margin: 0;
			padding: 20px 30px 30px;
			box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
			background: white; */
			/**FOR DEMO ONLY**/
		}


		@media (max-width: 500px) {
			.centered {
				min-width: 100%;
				/**FOR DEMO ONLY**/
				/* box-shadow: none;
				background: rgba(12, 13, 14, 0.055); */
				/**FOR DEMO ONLY**/
			}
		}


		.contacts-table .container {
			border: 1px solid lightgray;
			border-radius: 5px;
		}

		.contacts-table table {
			margin: 0;
			padding: 0;
			width: 100%;
			table-layout: fixed;
			cursor: pointer;
		}

		.contacts-table table caption {
			font-size: 1.5em;
			margin: .5em 0 .75em;
		}

		.contacts-table table tr {
			background: #f8f8f8;
			padding: .35em;
		}

		.contacts-table table th,
		.contacts-table table td {
			border-bottom: 1px solid #ddd;
			padding: .625em;
			text-align: left;
		}

		.contacts-table table th {
			font-weight: normal;
			padding-top: 10px;
			padding-bottom: 10px;
			background-color: #337ab7;
			color: white;
		}

		.contacts-table tr:nth-child(even) {
			background-color: #f0f0f0;
		}

		.contacts-table tr:hover {
			background-color: #ddd;
		}


		.contacts-table table tr:last-child td:first-child {
			border-bottom-left-radius: 5px;
		}

		.contacts-table table tr:last-child td:last-child {
			border-bottom-right-radius: 5px;
		}

		.contacts-table table th:first-child {
			border-top-left-radius: 5px;
		}

		.contacts-table table th:last-child {
			border-top-right-radius: 5px;
		}

		.contacts-table .filter-input {
			width: 100%;
			border: 1px solid lightgray;
			border-radius: 5px;
			padding: 5px;
		}

		.contacts-table .filter-row {
			background-color: #ddd;
		}



		@media screen and (max-width: 600px) {
			.contacts-table table,
			.container {
				border: 0;
			}

			.contacts-table table caption {
				font-size: 1.3em;
			}

			.contacts-table table thead {
				border: none;
				clip: rect(0 0 0 0);
				height: 1px;
				margin: -1px;
				overflow: hidden;
				padding: 0;
				position: absolute;
				width: 1px;
			}

			.contacts-table table tr {
				border-bottom: 3px solid #ddd;
				display: block;
				margin-bottom: .625em;
			}

			.contacts-table table td {
				border-bottom: 1px solid #ddd;
				display: block;
				font-size: .8em;
				text-align: right;
			}

			.contacts-table table td:before {
				content: attr(data-label);
				float: left;
				font-weight: bold;
				text-transform: uppercase;
			}

			.contacts-table table td:last-child {
				border-bottom: 0;
			}
		}


		/* center dialog vertically on large screens */

		@media screen and (min-width: 600px) {
			.modal-dialog {
				position: absolute;
				top: 45%;
				left: 50%;
				transform: translate(-50%, -55%) !important;
			}
		}

		.modal-header {
			background-color: #337ab7;
			padding: 9px 15px;
			color: #FFF;
			border-bottom: 1px solid #eee;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}

		.modal-title {
			font-size: medium;
		}

		.modal-body {
			background-color: #F8E69E;
			padding: 9px 15px;
			color: #000;
			font-family: Verdana, sans-serif;
			border-bottom: 4px solid #C49F0F;
		}

		.modal-footer {
			background-color: #FAEDBC;
			color: #FFF;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
		}

    .btn-glyphicon {
      padding:8px;
      background:#ffffff;
      margin-right:4px;
    }

    .icon-btn {
      padding: 1px 15px 3px 2px;
      border-radius:50px;
    }
    
	</style>

	<title>Contacts Manager</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<div style="height: 60px;"></div>
</body>

</html>
