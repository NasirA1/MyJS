<!doctype html>
<html lang="en" ng-app="selectExample">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular.module('selectExample', [])
        .controller('myController', ['$scope', function($scope) {
          $scope.colors = [
            { name: 'black' },
            { name: 'green' },
            { name: 'blue' },
            { name: 'yellow' },
            { name: 'orange' },
            { name: 'pink' },
            { name: 'white' }
          ];
          $scope.selectedColor = $scope.colors[2];
        }]);
      </script>  
  </head>

  <body>    
    <div ng-controller="myController">
      <label for="myColors">Colours: </label>
      <select id="myColors" ng-model="myColor" ng-options="color.name for color in colors">
        <option value="">-- choose colour --</option>
      </select>
    </div>
  </body>
</html>
