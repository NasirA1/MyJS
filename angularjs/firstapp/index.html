<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <script src="node_modules/angular/angular.js"></script>
</head>

<body>
  <script src="dirwatch.js"></script>
  <div ng-app="myApp1" ng-controller="myController1">
    <label for="myColors">Colours: </label>
    <select id="myColors" ng-model="myColor" ng-options="color.name for color in colors">
      <option value="">-- choose colour --</option>
    </select>
    <p>You selected:&nbsp;<span style="border: 1px solid lightgrey; padding: 1px; background-color: {{myColor.name}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>

    <div ng-controller="myController2">
      <input ng-model="myName" ng-model-options="{debounce: 500}" />
      <p>You entered: {{myName}}</p>
    </div>
  </div>

  
  <script>
    var myApp = angular.module('myApp1', []);
    
    myApp.controller('myController1', ['$scope', function ($scope) {
        $scope.colors = [
          { name: 'black' },
          { name: 'green' },
          { name: 'blue' },
          { name: 'yellow' },
          { name: 'orange' },
          { name: 'pink' },
          { name: 'white' }
        ];
        $scope.selectedColor = undefined;
      }]);

      myApp.controller('myController2', ['$scope', function ($scope) {
        $scope.myName = "";
      }]);
  
  </script>


</body>

</html>
